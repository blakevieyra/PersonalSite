<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Blake's Personal Site - Projects</title>
    <style>
        /* Add custom CSS for the carousel */
        #projectCarousel {
            width: 100%;
        }

        .carousel-inner {
            display: flex;
            flex-direction: row;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <!-- Navbar content -->
    </nav>

    <main class="container mt-4">
        <h1 class="mb-4 text-center">My Coding Projects</h1>

        <!-- Carousel for projects -->
        <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/wowimage.png" class="d-block w-100" alt="WoW Content Creator">
                    <div class="carousel-caption d-none d-md-block">
                        <!-- Carousel content -->
                    </div>
                </div>
                <!-- Add more carousel items -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Contact form -->
        <section class="mb-5" id="contactForm">
            <!-- Form content -->
        </section>

        <!-- Footer -->
        <footer class="text-center mt-4 mb-4">
            <!-- Footer content -->
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
